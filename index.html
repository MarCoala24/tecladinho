<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pica pau</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Pica pau</h1>

    <section class="teclado">
        <button class="tecla tecla_dinheirinho"><img src="images/money.png" alt="dinheirinho" ></button>
        <button class="tecla tecla_bolo"><img src="images/cake.png" alt="bolo" ></button>
        <button class="tecla tecla_tome-um-sanduiche"><img src="images/sandwich.png" alt="tome-um-sanduiche" ></button>

        <button class="tecla tecla_pica-pau-indio"><img src="images/drum.png" alt="pica-pau-indio" ></button>
        <button class="tecla tecla_replay-imediato"><img src="images/camera.png" alt="replay-imediato" ></button>
        <button class="tecla tecla_mabel"><img src="images/kiss.png" alt="mabel" ></button>

        <button class="tecla tecla_eu-nao-aguento"><img src="images/stress.png" alt="eu-nao-aguento" ></button>
        <button class="tecla tecla_500-cruzeiros"><img src="images/coin.png" alt="500-cruzeiros" ></button>
        <button class="tecla tecla_detesto-voce"><img src="images/love.png" alt="detesto-voce" ></button>
    </section>

    <audio src="sounds/dinheirinho.wav" id="som_tecla_dinheirinho"></audio>
    <audio src="sounds/bolo.wav" id="som_tecla_bolo"></audio>
    <audio src="sounds/tome-um-sanduiche.wav" id="som_tecla_tome-um-sanduiche"></audio>
    <audio src="sounds/pica-pau-indio.wav" id="som_tecla_pica-pau-indio"></audio>
    <audio src="sounds/replay-imediato.wav" id="som_tecla_replay-imediato"></audio>
    <audio src="sounds/mabel.wav" id="som_tecla_mabel"></audio>
    <audio src="sounds/eu-nao-aguento.wav" id="som_tecla_eu-nao-aguento"></audio>
    <audio src="sounds/500-cruzeiros.wav" id="som_tecla_500-cruzeiros"></audio>
    <audio src="sounds/detesto-voce.wav" id="som_tecla_detesto-voce"></audio>

    <script src="main.js"></script>

</body>
</html>
